<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" href="/static/signup.css">
	<script src="/static/signup.js"></script>
</head>
<body>
	<div class="container">
		<h2>Signup Page</h2>
		<form onsubmit="return checkForm()" action="signupp" method="post">

			<span id="span">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						<p>{{ messages[0] }}</p>
					{% endif %}
				{% endwith %}
			</span>

			<label for="username">Username</label>
			<input type="text" id="usr" placeholder="Enter Username" name="usr" required>
			<label for="password">Password</label>
			<input type="password" id="pwd" placeholder="Enter Password" name="pas" required>
			<label for="password">ConfirmPassword</label>
			<input type="password" id="pwd2" placeholder="Confirm Password" required>
			<button type="submit">Signup</button>
		</form>
		<p style="font-size:12px">Already have an account? <a href="{{url_for('home')}}">Login</a></p>
	</div>
</body>
</html>
