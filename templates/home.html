<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="/static/home.css">
</head>
<body>
	<div class="container">
		<h2>Login Page</h2>
		<form method="POST" action="loginn">

			{% with messages = get_flashed_messages() %}
				<span id="span" style="color: {{ messages[1] }} ">
					{% if messages %}
						{{ messages[0] }}
					{% endif %}
				</span>
			{% endwith %}

			<label for="username">Username</label>
			<input type="text" name="usr" placeholder="Enter Username" value="{{ a[0] }}" required>
			<label for="password">Password</label>
			<input type="password" name="pas" placeholder="Enter Password" value="{{ a[1] }}" required>
			<button type="submit">Login</button>
		</form>
		<p style="font-size:12px">Create account? <a href="{{url_for('signup')}}">Signup</a></p>
	</div>
</body>
</html>
